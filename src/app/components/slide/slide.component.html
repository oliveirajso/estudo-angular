<p>slide css!</p>
<div class="slide-show">
  <ul class="slides-list">
    <li class="slide" *ngFor="let slide of slides">
      <img src="{{slide.imgSrc}}">
    </li>
  </ul>
  <input type="radio" name="slide_{{item.value}}"
         class="slide-controller" *ngFor="let item of slides"
        [value]="item.value" [checked]="item.value === 0"/>

</div>
